<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 16px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #2b2b2b;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JSON File Reader</h1>
        <input type="file" id="fileInput" accept=".json">
        <pre id="output"></pre>
    </div>

    <footer>Designed by You | JSON Reader</footer>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const json = JSON.parse(e.target.result);
                        document.getElementById('output').textContent = JSON.stringify(json, null, 4);
                    } catch (error) {
                        document.getElementById('output').textContent = 'Invalid JSON file.';
                    }
                };
                reader.readAsText(file);
            }
        });
    </script>

</body>
</html>
