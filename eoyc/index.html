<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End of the Year Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #212529;
      padding: 2em;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      color: #111;
      margin-bottom: 1em;
    }
    .controls {
      text-align: center;
      margin: 2em 0 1em;
    }
    label {
      font-size: 1em;
      color: #495057;
    }
    .countdown-list {
      max-width: 700px;
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .countdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f3f5;
      padding: 1em 1.5em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .countdown:hover {
      background: #e9ecef;
      transform: scale(1.01);
    }
    .countdown:active {
      background: #dee2e6;
    }
    .countdown-text {
      flex-grow: 1;
    }
    .label {
      font-size: 1.2em;
      color: #333;
    }
    .days {
      font-size: 1.5em;
      font-weight: bold;
      color: #0d6efd;
      margin-top: 0.3em;
    }
    .datetime {
      font-size: 0.9em;
      color: #555;
      margin-top: 0.25em;
    }
    .copy-btn {
      margin-left: 1em;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #0b5ed7;
    }
    textarea {
      width: 100%;
      max-width: 700px;
      height: 160px;
      margin: 2em auto 0;
      display: block;
      font-size: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <h1>End of the Year Countdown</h1>

  <div class="controls">
    <label><input type="checkbox" id="weekendToggle"> Exclude Weekends</label>
  </div>

  <div class="countdown-list">
    <div class="countdown" onclick="copyCountdown('graduation')">
      <div class="countdown-text">
        <div class="label">ğŸ“ Graduation (June 17)</div>
        <div class="days" id="graduationDays"></div>
      </div>
      <button class="copy-btn">Copy ğŸ“</button>
    </div>

    <div class="countdown" onclick="copyCountdown('lastday')">
      <div class="countdown-text">
        <div class="label">ğŸ–ï¸ Last Day (June 19)</div>
        <div class="days" id="lastdayDays"></div>
        <div class="datetime">Date: June 19, 2025 @ 9:00 AM</div>
      </div>
      <button class="copy-btn">Copy ğŸ–ï¸</button>
    </div>

    <div class="countdown" onclick="copyCountdown('boston')">
      <div class="countdown-text">
        <div class="label">ğŸ¾ Boston (May 28)</div>
        <div class="days" id="bostonDays"></div>
        <div class="datetime">Date: May 28, 2025 @ 7:30 AM</div>
      </div>
      <button class="copy-btn">Copy ğŸ¾</button>
    </div>
  </div>

  <div class="controls">
    <button onclick="copyAll()">Copy All âœ¨</button>
  </div>

  <textarea id="output" readonly placeholder="Copied countdowns will appear here"></textarea>

  <script>
    const events = {
      graduation: { date: new Date('2025-06-17'), label: 'ğŸ“ Graduation' },
      lastday: { date: new Date('2025-06-19T09:00:00'), label: 'ğŸ–ï¸ Last Day' },
      boston: { date: new Date('2025-05-28T07:30:00'), label: 'ğŸ¾ Boston' }
    };

    function calculateDays(toDate, excludeWeekends = false) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      let count = 0;
      let current = new Date(today);

      while (current <= toDate) {
        if (!excludeWeekends || (current.getDay() !== 0 && current.getDay() !== 6)) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }
      return count;
    }

    function updateCountdowns() {
      const exclude = document.getElementById('weekendToggle').checked;
      for (const [key, event] of Object.entries(events)) {
        const days = calculateDays(event.date, exclude);
        const el = document.getElementById(key + 'Days');
        if (el) {
          el.textContent = `${days} day${days !== 1 ? 's' : ''}`;
        }
      }
    }

    function copyCountdown(id) {
      const event = events[id];
      const days = document.getElementById(id + 'Days').textContent;
      document.getElementById('output').value = `------------------------------\n${event.label}: ${days}\n------------------------------`;
    }

    function copyAll() {
      const today = new Date();
      const formattedToday = today.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      let text = '------------------------------\n';
      text += `ğŸ—“ï¸ End of the Year Countdowns (as of ${formattedToday}):\n`;

      // With weekends
      text += `\nğŸ“† Including weekends:\n`;
      for (const [key, event] of Object.entries(events)) {
        const days = calculateDays(event.date, false);
        text += `${event.label}: ${days} day${days !== 1 ? 's' : ''}\n`;
      }

      // Without weekends
      text += `\nğŸš« Excluding weekends:\n`;
      for (const [key, event] of Object.entries(events)) {
        const days = calculateDays(event.date, true);
        text += `${event.label}: ${days} day${days !== 1 ? 's' : ''}\n`;
      }

      text += '------------------------------';
      document.getElementById('output').value = text.trim();
    }

    document.getElementById('weekendToggle').addEventListener('change', updateCountdowns);
    updateCountdowns();
  </script>
</body>
</html>
