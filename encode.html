<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Encrypter/Decrypter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea, input[type="text"] {
            width: 100%;
            height: 100px;
        }
        .hidden-text {
            white-space: pre-wrap; /* Preserve spaces */
        }
        .copy-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>File Encrypter/Decrypter</h1>
    
    <h2>Encrypter</h2>
    <input type="file" id="fileInput" />
    <button onclick="encryptFile()">Encrypt</button>
    <h3>Encrypted Output:</h3>
    <textarea id="encryptedOutput" class="hidden-text"></textarea>
    <button class="copy-button" onclick="copyToClipboard('encryptedOutput')">Copy Encrypted Text</button>
    
    <h2>Decrypter</h2>
    <textarea id="encryptedText" placeholder="Enter encrypted text to decrypt"></textarea>
    <button onclick="decryptText()">Decrypt</button>
    <h3>Decrypted Output:</h3>
    <textarea id="decryptedOutput"></textarea>
    <button class="copy-button" onclick="copyToClipboard('decryptedOutput')">Copy Decrypted Text</button>
    
    <script>
        const spacer = '\u200B'; // Zero-width space

        const charToNum = (char) => {
            return char.charCodeAt(0);
        };

        const numToChar = (num) => {
            return String.fromCharCode(num);
        };

        const encryptText = () => {
            const inputText = document.getElementById('inputText').value;
            let encryptedText = '';

            for (let char of inputText) {
                const numSpaces = charToNum(char);
                encryptedText += ' '.repeat(numSpaces) + spacer;
            }

            document.getElementById('encryptedOutput').value = encryptedText;
        };

        const decryptText = () => {
            const encryptedText = document.getElementById('encryptedText').value;
            const parts = encryptedText.split(spacer).filter(Boolean);
            let decryptedText = '';

            for (let part of parts) {
                decryptedText += numToChar(part.length);
            }

            document.getElementById('decryptedOutput').value = decryptedText;
        };

        const copyToClipboard = (elementId) => {
            const textarea = document.getElementById(elementId);
            textarea.select();
            document.execCommand('copy');
        };

        const encryptFile = () => {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) return;

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const fileContent = e.target.result;
                const fileType = file.type;
                let encodedText = `"${fileType}"\n`; // Include file type as the first line
                
                for (let char of fileContent) {
                    const numSpaces = charToNum(char);
                    encodedText += ' '.repeat(numSpaces) + spacer;
                }

                document.getElementById('encryptedOutput').value = encodedText;
            };

            reader.readAsText(file);
        };

        const decryptFile = () => {
            const encryptedText = document.getElementById('encryptedText').value;
            const parts = encryptedText.split(spacer).filter(Boolean);

            // The first line should contain the file type
            const fileType = parts.shift().slice(1, -1); // Remove quotes around file type
            let decodedText = '';

            for (let part of parts) {
                decodedText += numToChar(part.length);
            }

            // Convert the decoded text back to a Blob and prompt the user to download it
            const blob = new Blob([decodedText], { type: fileType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'decodedFile'; // Can customize filename
            link.click();
        };
    </script>
</body>
</html>
