<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <style>
        /* Style the pixel grid */
        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Pixel Art Creator</h1>
    <input type="color" id="colorPicker">
    <input type="range" id="pixelSize" min="10" max="50" value="20">
    <input type="range" id="canvasSize" min="200" max="800" value="400">
    <div id="pixel-art-area"></div>

    <script>
        const pixelArtArea = document.getElementById('pixel-art-area');
        const colorPicker = document.getElementById('colorPicker');
        const pixelSizeSlider = document.getElementById('pixelSize');
        const canvasSizeSlider = document.getElementById('canvasSize');

        let pixelSize = parseInt(pixelSizeSlider.value);
        let canvasSize = parseInt(canvasSizeSlider.value);

        // Create the pixel grid
        for (let i = 0; i < canvasSize / pixelSize; i++) {
            for (let j = 0; j < canvasSize / pixelSize; j++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.width = pixelSize + 'px';
                pixel.style.height = pixelSize + 'px';
                pixel.dataset.xCoordinate = j;
                pixel.dataset.yCoordinate = i;
                pixelArtArea.appendChild(pixel);
            }
        }

        // Handle color changes
        colorPicker.addEventListener('input', () => {
            const color = colorPicker.value;
            document.querySelectorAll('.pixel').forEach(pixel => {
                pixel.style.backgroundColor = color;
            });
        });

        // Handle pixel size changes
        pixelSizeSlider.addEventListener('input', () => {
            pixelSize = parseInt(pixelSizeSlider.value);
            document.querySelectorAll('.pixel').forEach(pixel => {
                pixel.style.width = pixelSize + 'px';
                pixel.style.height = pixelSize + 'px';
            });
        });

        // Handle canvas size changes
        canvasSizeSlider.addEventListener('input', () => {
            canvasSize = parseInt(canvasSizeSlider.value);
            pixelArtArea.style.width = canvasSize + 'px';
            pixelArtArea.style.height = canvasSize + 'px';
        });
    </script>
</body>
</html>
