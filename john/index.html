<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>John Learns Things</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #1a1a1a;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      box-shadow: 0 0 20px #0ff;
    }
    #goals {
      max-width: 600px;
      margin: 0 auto 1em;
      background: #111;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
    }
    #goals ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    #goals li::before {
      content: "üß† ";
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Meet John, the Learning Cube</h1>
  <p>He learns to move, jump, and collect things ‚Äî and shows what he's thinking!</p>

  <canvas id="game" width="600" height="300"></canvas>

  <div id="goals">
    <h3>üéØ Goal Timeline</h3>
    <ul id="goalList">
      <li>üçñ Find the food</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const floor = 280;
    const gravity = 0.5;

    const goalList = document.getElementById("goalList");
    function addGoal(goal) {
      const li = document.createElement("li");
      li.textContent = goal;
      goalList.appendChild(li);
    }

    class Env {
      constructor() { this.reset(); }

      reset() {
        this.x = 50; this.y = 250;
        this.vx = 0; this.vy = 0;
        this.health = 3;
        this.done = false; this.onGround = true;
        this.steps = 0;
        this.ammo = 0;
        this.projectiles = [];
        this.enemies = [];
        this.thought = "";
        this.food = this.spawnFood();
        return this.getState();
      }

      spawnFood() {
        return { 
          x: Math.random() * 500 + 50, 
          y: 250, w: 15, h: 15, 
          collected: false 
        };
      }

      setThought(text) {
        this.thought = text;
      }

      getState() {
        return tf.tensor2d([
          [this.x / 600, this.y / 300, this.vx / 10, this.vy / 10, this.onGround ? 1 : 0]
        ]);
      }

      shoot() {
        if (this.ammo > 0) {
          this.projectiles.push({ x: this.x + 30, y: this.y + 15, vx: 5 });
          this.ammo--;
          return 0; // No punishment
        } else {
          return -0.05; // Punish shooting without ammo
        }
      }

      step(action) {
        let reward = 0.01;
        if (action === 0) this.vx = -2;
        if (action === 1) this.vx = 2;
        if (action === 2 && this.onGround) {
          this.vy = -10;
          this.onGround = false;
        }
        if (action === 3) {
          reward += this.shoot();
        }

        this.x += this.vx;
        this.y += this.vy;
        this.vy += gravity;

        if (this.y + 30 >= floor) {
          this.y = floor - 30;
          this.vy = 0;
          this.onGround = true;
        }

        this.vx *= 0.9;

        // Food collection
        if (!this.food.collected &&
            this.x + 30 > this.food.x &&
            this.x < this.food.x + this.food.w &&
            this.y + 30 > this.food.y) {
          this.food.collected = true;
          reward += 1.0;
          this.ammo = 3;
          addGoal("üö™ Reach the door (coming soon!)");
          this.enemies.push({ x: Math.random() * 500 + 50, y: 250 });
        }

        // Enemy collision
        for (let enemy of this.enemies) {
          if (
            this.x + 30 > enemy.x &&
            this.x < enemy.x + 20 &&
            this.y + 30 > enemy.y
          ) {
            this.health -= 1;
            reward -= 0.5;
            if (this.health <= 0) {
              this.explode();
              return { state: this.reset(), reward: -1, done: false };
            }
          }
        }

        // Projectiles
        for (let i = this.projectiles.length - 1; i >= 0; i--) {
          let p = this.projectiles[i];
          p.x += p.vx;

          // Check for enemy hit
          let hit = false;
          for (let j = this.enemies.length - 1; j >= 0; j--) {
            let e = this.enemies[j];
            if (p.x > e.x && p.x < e.x + 20) {
              this.enemies.splice(j, 1);
              this.projectiles.splice(i, 1);
              reward += 0.5;
              hit = true;
              break;
            }
          }

          if (!hit && p.x > 600) {
            this.projectiles.splice(i, 1);
            reward -= 0.1; // Punish misses
          }
        }

        this.steps++;
        if (this.steps > 1500) this.done = true;

        return { state: this.getState(), reward, done: this.done };
      }

      explode() {
        ctx.fillStyle = "red";
        ctx.font = "16px monospace";
        ctx.fillText("BOOM!", this.x, this.y - 20);
      }

      render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Ground
        ctx.fillStyle = "#333";
        ctx.fillRect(0, floor, canvas.width, 20);

        // Food
        if (!this.food.collected) {
          ctx.fillStyle = "gold";
          ctx.fillRect(this.food.x, this.food.y, this.food.w, this.food.h);
        }

        // Enemies
        ctx.fillStyle = "red";
        for (let e of this.enemies) {
          ctx.fillRect(e.x, e.y, 20, 30);
        }

        // Projectiles
        ctx.fillStyle = "cyan";
        for (let p of this.projectiles) {
          ctx.fillRect(p.x, p.y, 5, 3);
        }

        // John
        ctx.fillStyle = "#4af";
        ctx.fillRect(this.x, this.y, 30, 30);

        // Eyes
        ctx.fillStyle = "#fff";
        ctx.fillRect(this.x + 5, this.y + 8, 5, 5);
        ctx.fillRect(this.x + 20, this.y + 8, 5, 5);

        // Name
        ctx.fillStyle = "#fff";
        ctx.font = "10px monospace";
        ctx.fillText("John", this.x + 5, this.y - 5);

        // Thought bubble
        if (this.thought) {
          ctx.fillStyle = "#fff";
          ctx.font = "10px monospace";
          ctx.fillText(`Thinking: ${this.thought}`, this.x - 10, this.y - 20);
        }

        // Health bar
        ctx.fillStyle = "lime";
        ctx.fillRect(10, 10, this.health * 20, 10);
        ctx.strokeStyle = "white";
        ctx.strokeRect(10, 10, 60, 10);
      }
    }

    class Agent {
      constructor() {
        this.model = this.createModel();
        this.optimizer = tf.train.adam(0.01);
      }

      createModel() {
        const model = tf.sequential();
        model.add(tf.layers.dense({ units: 24, inputShape: [5], activation: 'relu' }));
        model.add(tf.layers.dense({ units: 4, activation: 'softmax' }));
        return model;
      }

      async train(episodes = 200) {
        for (let e = 0; e < episodes; e++) {
          const env = new Env();
          let rewards = [], actions = [], states = [];
          let state = env.reset();

          while (!env.done) {
            env.render();
            const actionProbs = this.model.predict(state);
            const probs = actionProbs.dataSync();
            const action = tf.multinomial(actionProbs, 1).dataSync()[0];

            // Thought bubble
            const symbols = ["‚Üê", "‚Üí", "‚Üë", "‚Ä¢"];
            const confidence = probs[action];
            let emoji = "üòï";
            if (confidence > 0.33) emoji = "üòê";
            if (confidence > 0.66) emoji = "üòÅ";
            if (confidence > 0.9) emoji = "ü§©";
            env.setThought(`${emoji} ${symbols[action]} (${confidence.toFixed(2)})`);

            const { state: nextState, reward, done } = env.step(action);

            states.push(state); actions.push(action); rewards.push(reward);
            state = nextState;

            await tf.nextFrame();
          }

          const discounted = this.discountRewards(rewards);
          const inputs = tf.concat(states);
          const labels = tf.tensor1d(actions, 'int32');
          const advantages = tf.tensor1d(discounted);

          await this.optimizer.minimize(() => {
            const logits = this.model.apply(inputs);
            const labelsOneHot = tf.oneHot(labels, 4);
            const logProbs = tf.log(tf.sum(tf.mul(logits, labelsOneHot), 1));
            return tf.neg(tf.mean(tf.mul(logProbs, advantages)));
          });

          console.log(`Episode ${e + 1} complete. Reward: ${rewards.reduce((a,b)=>a+b,0).toFixed(2)}`);
        }

        alert("üéâ John is smarter now!");
      }

      discountRewards(rewards, gamma = 0.95) {
        let discounted = [], r = 0;
        for (let t = rewards.length - 1; t >= 0; t--) {
          r = rewards[t] + gamma * r;
          discounted[t] = r;
        }
        return discounted;
      }
    }

    const agent = new Agent();
    agent.train(150);
  </script>
</body>
</html>
