<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In - WholeWorldCoding</title>
</head>
<body>
  <h1>Sign In</h1>

  <button id="googleBtn">Sign in with Google</button>
  <button id="githubBtn">Sign in with GitHub</button>

  <h3>Email Login</h3>
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button id="emailLoginBtn">Sign in with Email</button>
  <p><a href="#" id="registerLink">Don't have an account? Register</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      GithubAuthProvider,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiR4FTXOuS-IvEu0GeOnDpOYL2t3I2OSQ",
      authDomain: "wholewrldcoding.firebaseapp.com",
      projectId: "wholewrldcoding",
      storageBucket: "wholewrldcoding.firebasestorage.app",
      messagingSenderId: "655030339964",
      appId: "1:655030339964:web:9f37974e88fbdbf81b7cf9",
      measurementId: "G-7TC98Q6H2E"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    const returnUrl = new URLSearchParams(window.location.search).get("return") || "/";

    function storeAndRedirect(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        uid: user.uid,
        provider: user.providerData[0]?.providerId || "unknown"
      };
      localStorage.setItem("wwc-auth", JSON.stringify(userData));
      window.location.href = returnUrl;
    }

    document.getElementById("googleBtn").onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => storeAndRedirect(result.user))
        .catch(err => alert("Google Sign-in Error:\n" + err.message));
    };

    document.getElementById("githubBtn").onclick = () => {
      const provider = new GithubAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => storeAndRedirect(result.user))
        .catch(err => alert("GitHub Sign-in Error:\n" + err.message));
    };

    document.getElementById("emailLoginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(result => storeAndRedirect(result.user))
        .catch(err => alert("Email Sign-in Error:\n" + err.message));
    };

    document.getElementById("registerLink").onclick = (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(result => storeAndRedirect(result.user))
        .catch(err => alert("Registration Error:\n" + err.message));
    };
  </script>
</body>
</html>
