<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - WholeWorldCoding</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #111;
      --text-dark: #fff;
      --accent: #a855f7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
    }

    .shape1 { width: 300px; height: 300px; background: #f43f5e; top: -100px; left: -100px; }
    .shape2 { width: 200px; height: 200px; background: #3b82f6; bottom: -50px; right: -50px; }
    .shape3 { width: 150px; height: 150px; background: #22c55e; top: 50%; left: 60%; transform: translate(-50%, -50%); }

    .container {
      max-width: 420px;
      margin: 8vh auto;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-light);
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.1);
    }

    body.dark .container {
      background: rgba(18, 18, 18, 0.95);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      transition: 0.2s;
    }

    input {
      background: #eee;
    }

    body.dark input {
      background: #222;
      color: white;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #9333ea;
    }

    .oauth-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fff;
      border: 1px solid #ccc;
      color: #111;
      font-weight: 500;
    }

    body.dark .oauth-btn {
      background: #1a1a1a;
      border: 1px solid #444;
      color: #eee;
    }

    .oauth-btn:hover {
      background: #f0f0f0;
    }

    body.dark .oauth-btn:hover {
      background: #2a2a2a;
    }

    .oauth-btn svg {
      width: 20px;
      height: 20px;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      background: transparent;
      border: none;
      color: var(--accent);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</button>

  <div class="container">
    <h1>Sign In</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="emailLoginBtn">Sign in with Email</button>

    <div class="link"><a href="#" id="registerLink">Don't have an account? Register</a></div>

    <hr style="margin: 2rem 0; border: none; border-top: 1px solid #ccc;">

    <button class="oauth-btn" id="googleBtn">
      <svg viewBox="0 0 533.5 544.3"><path fill="#4285f4" d="M533.5 278.4c0-17.3-1.5-34-4.3-50.3H272v95.2h146.9c-6.4 34.6-25.2 63.8-53.8 83.4v68.9h86.9c50.7-46.7 81.5-115.4 81.5-197.2z"/><path fill="#34a853" d="M272 544.3c72.6 0 133.6-24 178.2-65.2l-86.9-68.9c-24.1 16.2-55 25.9-91.3 25.9-70 0-129.3-47.2-150.5-110.4h-89v69.6c44.8 88.4 136.6 149 239.5 149z"/><path fill="#fbbc04" d="M121.5 325.7c-10.3-30.4-10.3-63.3 0-93.7v-69.6h-89c-38.6 76.9-38.6 165.9 0 242.8l89-69.5z"/><path fill="#ea4335" d="M272 107.7c39.4-.6 77.4 13.8 106.6 40.1l79.6-79.6c-50.7-47.4-117.4-73.4-186.2-73.1-102.9 0-194.7 60.6-239.5 149l89 69.6c21.3-63.3 80.5-110.6 150.5-110.6z"/></svg>
      Sign in with Google
    </button>

    <button class="oauth-btn" id="githubBtn">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.38 0 0 5.38 0 12a12 12 0 008.21 11.44c.6.11.82-.26.82-.58v-2.23c-3.34.73-4.04-1.6-4.04-1.6-.55-1.4-1.35-1.78-1.35-1.78-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.85 2.83 1.32 3.52 1 .11-.78.42-1.32.76-1.62-2.67-.3-5.47-1.34-5.47-5.97 0-1.32.47-2.4 1.24-3.24-.12-.3-.54-1.51.12-3.14 0 0 1.01-.32 3.3 1.23a11.4 11.4 0 016 0c2.29-1.55 3.3-1.23 3.3-1.23.66 1.63.24 2.84.12 3.14.77.84 1.23 1.92 1.23 3.24 0 4.64-2.81 5.67-5.49 5.96.43.37.81 1.1.81 2.22v3.3c0 .32.21.69.82.58A12 12 0 0024 12c0-6.62-5.38-12-12-12z"/></svg>
      Sign in with GitHub
    </button>

    <footer>
      [wholeworldcoding]
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      GithubAuthProvider,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const config = {
      apiKey: "AIzaSyDiR4FTXOuS-IvEu0GeOnDpOYL2t3I2OSQ",
      authDomain: "wholewrldcoding.firebaseapp.com",
      projectId: "wholewrldcoding",
      storageBucket: "wholewrldcoding.firebasestorage.app",
      messagingSenderId: "655030339964",
      appId: "1:655030339964:web:9f37974e88fbdbf81b7cf9",
      measurementId: "G-7TC98Q6H2E"
    };

    const app = initializeApp(config);
    const auth = getAuth(app);
    const returnUrl = new URLSearchParams(location.search).get("return") || "/";

    function storeAndRedirect(user) {
      const data = {
        name: user.displayName,
        email: user.email,
        uid: user.uid,
        provider: user.providerData[0]?.providerId || "unknown"
      };
      localStorage.setItem("wwc-auth", JSON.stringify(data));
      location.href = returnUrl;
    }

    document.getElementById("googleBtn").onclick = () => {
      signInWithPopup(auth, new GoogleAuthProvider())
        .then(res => storeAndRedirect(res.user))
        .catch(err => alert(err.message));
    };

    document.getElementById("githubBtn").onclick = () => {
      signInWithPopup(auth, new GithubAuthProvider())
        .then(res => storeAndRedirect(res.user))
        .catch(err => alert(err.message));
    };

    document.getElementById("emailLoginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(res => storeAndRedirect(res.user))
        .catch(err => alert(err.message));
    };

    document.getElementById("registerLink").onclick = (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(res => storeAndRedirect(res.user))
        .catch(err => alert(err.message));
    };
  </script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("wwc-theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    if (localStorage.getItem("wwc-theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
