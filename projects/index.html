<input type="text" id="search-bar" placeholder="Search projects..." style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

<script>
    // Define the list of projects
    const projects = [
        {
            title: "Galenite",
            description: "A games site that is rich in features and plays games you never thought could be played in pure HTML. Made possible by a collaboration with QuietKid. The successor to Wholeworldcoding Games.",
            link: "https://galenite.wholeworldcoding.com",
            image: "/assets/galenite.png",
            categories: ["Programming", "Exploitation"]
        },
        {
            title: "The Fallen",
            description: "An experimental world comprised of games, animations, shows, and other forms of media. Known mainly for its associated ARG, KILLJOY.",
            link: "/projects/project-b/index.html",
            image: "/assets/thefallen.png",
            categories: ["Storytelling", "Coding", "Music", "Film"]
        },
        {
            title: "PlayMii",
            description: "A daily livestream nearing 100 days of activity. The stream has created a tight community and introducted the concept of 'collaborative games' that show off an individual's creativity and skill, all running solely off of youtube.",
            link: "/projects/project-b/index.html",
            image: "/assets/playmii.png",
            categories: ["Programming"]
        },
        {
            title: "SPARK Media",
            description: "The home for all my miscellaneous artistic projects. Mainly, music. SPARK has basically become my 'band' - co-owned by me and Buster.",
            link: "/projects/project-b/index.html",
            image: "/assets/spark.png",
            categories: ["Music", "Film"]
        },
        {
            title: "dotblank.",
            description: "An interesting experiment in encoding that takes the input text and turns it into 'nothing' - uses patterns of Tag Space emojis and actual spaces. They look identical, making a hidden and invisible message.",
            link: "/projects/project-b/index.html",
            image: "/assets/spark.png",
            categories: ["Programming"]
        }
    ];

    const container = document.getElementById('site-container');
    const searchBar = document.getElementById('search-bar');
    const categoriesContainer = document.getElementById('categories-container');

    function displayProjects(filteredProjects) {
        container.innerHTML = '';
        filteredProjects.forEach(project => {
            const projectDiv = document.createElement('div');
            projectDiv.style.display = 'flex';
            projectDiv.style.alignItems = 'center';
            projectDiv.style.gap = '15px';
            projectDiv.style.border = '1px solid #ddd';
            projectDiv.style.padding = '10px';
            projectDiv.style.borderRadius = '5px';
            
            projectDiv.innerHTML = `
                <img src="${project.image}" alt="${project.title} Preview" style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;">
                <div style="flex-grow: 1;">
                    <h3 style="margin: 0;">${project.title}</h3>
                    <p style="margin: 5px 0;">${project.description}</p>
                    <p style="margin: 5px 0; font-weight: bold;">${project.categories.join(', ')}</p>
                </div>
                <a href="${project.link}" style="padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 3px;">Visit</a>
            `;

            container.appendChild(projectDiv);
        });
    }

    function updateCategories() {
        const categories = [...new Set(projects.flatMap(project => project.categories))];
        categoriesContainer.innerHTML = categories.map(cat => `<button onclick="filterByCategory('${cat}')" style="padding: 5px 10px; border: 1px solid #007bff; background-color: #fff; color: #007bff; border-radius: 3px; cursor: pointer;">${cat}</button>`).join('');
    }

    function filterProjects() {
        const searchText = searchBar.value.toLowerCase();
        const filtered = projects.filter(project => project.title.toLowerCase().includes(searchText) || project.description.toLowerCase().includes(searchText));
        displayProjects(filtered);
    }

    function filterByCategory(category) {
        const filtered = projects.filter(project => project.categories.includes(category));
        displayProjects(filtered);
    }

    searchBar.addEventListener('input', filterProjects);

    // Initialize
    displayProjects(projects);
    updateCategories();
</script>
