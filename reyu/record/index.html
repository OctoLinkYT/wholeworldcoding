<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Record - WWC Social</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      color: #6a0dad;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      background: black;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #eee;
      }
      .status {
        color: #bbb;
      }
      button {
        background: #a855f7;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Record a Clip</h1>
  <video id="preview" autoplay muted playsinline></video>
  <button id="recordBtn">Start Recording</button>
  <div class="status" id="statusText">Max 10 seconds</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiR4FTXOuS-IvEu0GeOnDpOYL2t3I2OSQ",
      authDomain: "wholewrldcoding.firebaseapp.com",
      projectId: "wholewrldcoding",
      storageBucket: "wholewrldcoding.appspot.com",
      messagingSenderId: "655030339964",
      appId: "1:655030339964:web:9f37974e88fbdbf81b7cf9",
      measurementId: "G-7TC98Q6H2E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const preview = document.getElementById("preview");
    const recordBtn = document.getElementById("recordBtn");
    const statusText = document.getElementById("statusText");

    let mediaStream = null;
    let recorder = null;
    let chunks = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        const ret = encodeURIComponent(location.href);
        location.href = `/auth?return=${ret}`;
        return;
      }

      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        preview.srcObject = mediaStream;
      } catch (e) {
        statusText.textContent = "Camera access denied.";
        recordBtn.disabled = true;
      }

      recordBtn.onclick = async () => {
        if (recorder && recorder.state === "recording") return;

        statusText.textContent = "Recording...";
        recordBtn.disabled = true;
        chunks = [];

        recorder = new MediaRecorder(mediaStream, { mimeType: "video/webm" });

        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const reader = new FileReader();
          reader.onloadend = async () => {
            const dataURI = reader.result;

            try {
              await addDoc(collection(db, "posts"), {
                ownerUid: user.uid,
                username: user.displayName || "Anonymous",
                dataURI: dataURI,
                timestamp: serverTimestamp()
              });
              statusText.textContent = "Upload complete!";
              window.location.href = "feed.html";
            } catch (err) {
              statusText.textContent = "Failed to save post.";
              console.error(err);
            }
          };
          reader.readAsDataURL(blob);
        };

        recorder.start();
        setTimeout(() => {
          if (recorder && recorder.state === "recording") {
            recorder.stop();
            statusText.textContent = "Recording stopped. Uploading...";
          }
        }, 10_000); // Stop after 10 seconds
      };
    });
  </script>
</body>
</html>
