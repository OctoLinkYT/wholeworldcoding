<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Record Video - WWC Social</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      color: #6a0dad;
      margin: 0 0 1rem 0;
      text-align: center;
    }
    video#preview {
      width: 100%;
      border-radius: 12px;
      background: black;
      max-height: 360px;
      object-fit: contain;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      max-width: 160px;
      align-self: center;
    }
    button:disabled {
      background-color: gray;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background-color: #7f4ade;
    }
    #status {
      text-align: center;
      font-style: italic;
      color: #444;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Record a Video (max 30 seconds)</h1>
    <video id="preview" autoplay muted playsinline></video>
    <div style="display:flex; justify-content:center; gap:1rem;">
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop Recording</button>
    </div>
    <div id="status"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiR4FTXOuS-IvEu0GeOnDpOYL2t3I2OSQ",
      authDomain: "wholewrldcoding.firebaseapp.com",
      projectId: "wholewrldcoding",
      storageBucket: "wholewrldcoding.firebasestorage.app",
      messagingSenderId: "655030339964",
      appId: "1:655030339964:web:9f37974e88fbdbf81b7cf9",
      measurementId: "G-7TC98Q6H2E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const preview = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");

    let mediaRecorder = null;
    let recordedChunks = [];
    let stream = null;
    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        const ret = encodeURIComponent(window.location.href);
        window.location.href = `/auth?return=${ret}`;
        return;
      }
      currentUser = user;
      initCamera();
    });

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        preview.srcObject = stream;
      } catch (e) {
        status.textContent = "Camera or microphone access denied or unavailable.";
        startBtn.disabled = true;
        stopBtn.disabled = true;
      }
    }

    startBtn.onclick = () => {
      if (!stream) return;
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp8,opus' });
      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };
      mediaRecorder.onstop = uploadVideo;
      mediaRecorder.start();
      status.textContent = "Recording... Max 30 seconds.";
      startBtn.disabled = true;
      stopBtn.disabled = false;

      // Auto-stop after 30s
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 30 * 1000);
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    };

    async function uploadVideo() {
      status.textContent = "Uploading video...";
      stopBtn.disabled = true;

      const blob = new Blob(recordedChunks, { type: "video/webm" });

      // Generate unique storage path
      const videoPath = `videos/${currentUser.uid}/${Date.now()}.webm`;

      try {
        const storageRef = ref(storage, videoPath);
        await uploadBytes(storageRef, blob);

        // Create post document in Firestore
        await addDoc(collection(db, "posts"), {
          ownerUid: currentUser.uid,
          videoPath,
          timestamp: serverTimestamp()
        });

        status.textContent = "Upload successful!";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      } catch (err) {
        status.textContent = "Upload failed: " + err.message;
        startBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
