<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplaying Looping Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop>
    <source src="static-channel.webm" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
